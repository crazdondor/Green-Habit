<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Greenhabit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100|Quicksand:300|Roboto+Condensed" rel="stylesheet">
    <link href="CSS/greenhabit.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <div id="navbar">
        <ul>
            <li><a href="greenhabit.html">Home</a></li>
            <li><a href="proj.pdf">Project</a></li>
            <li><a href="mailto:quinbingham@gmail.com?subject=Hello%20Greenhabit!&amp;body=Hey%20Guys,%20">Contact</a></li>
            <li><a href="https://github.com/qbingham">Source Code</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
    <div id="main">
        <h1 class="greenhabit title">greenhabit</h1>
        <h2 class="subtitle">compost. recycle. <br> trash it if you have to.</h2>
        <div id="form-wrap">
            <form onsubmit="event.preventDefault();return false">
                <h2 class="form-title">Calculate</h2>
                <div class="form-content">
                    <div class="field">
                        <h3>Dimensions</h3>
                        <input type="text" name="dimensions">
                        <select>
                            <option>inches</option>
                            <option>centimeters</option>
                            <option>feet</option>
                            <option>meters</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <h3>Weight</h3>
                        <input type="text" name="weight">
                        <select>
                            <option>pounds</option>
                            <option>kilograms</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <h3>Material</h3>
                        <div id="materials">
                            <select class="materials">
                                <option>Organics</option>
                                <option>Yard Waste</option>
                                <option>Aluminium</option>
                                <option>Cardboard</option>
                                <option>Ceramic</option>
                                <option>Paper</option>
                                <option>Plastic</option>
                                <option>Pyrex</option>
                                <option>Rubber</option>
                                <option>Steel</option>
                                <option>Tin</option>
                                <option>Wood</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <input id="submit_button" class="button submit" type="submit" value="Submit"/>
                        <input id="reset_button" class="button reset" type="reset" value="Reset Form"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
