<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Greenhabit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100|Quicksand:300|Roboto+Condensed" rel="stylesheet">
    <link href="CSS/greenhabit.css" type="text/css" rel="stylesheet">
    <script src="greenhabit_rules.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="error">
        <div class="error-content"></div>
        <button onclick="hide_error();">OK</button>
    </div>
    <div id="navbar">
        <ul>
            <li><a href="mailto:qbingham@zagmail.gonzaga.edu,bfalkenberg@zagmail.gonzaga.edu,mlee8@zagmail.gonzaga.edu?subject=Hello%20Greenhabit!&amp;body=Hey%20Guys,%20">Contact</a></li>
            <li><a href="proj.pdf">Project</a></li>
            <li><a href="https://github.com/crazdondor/Green-Habit">Source Code</a></li>
        </ul>
    </div>
    <div id="main">
        <h1 class="greenhabit title">greenhabit</h1>
        <h2 class="subtitle">compost. recycle. <br> trash it if you have to.</h2>
        <div id="form-wrap">
            <form onsubmit="event.preventDefault();return false">
                <section id="results-panel" class="out--left">
                    <div class="form-titlebar">
                        <h2 class="form-title">Results</h2>
                        <button class="form-titlebar-BackButton" id="BackToForm-button">Back</button>
                    </div>
                    <div class="form-content">
                        <p>test</p>
                    </div>
                </section>
                <section id="form-panel">
                    <div class="form-titlebar">
                        <h2 class="form-title">Calculate</h2>
                    </div>
                    <div class="form-content">
                        <div class="field">
                            <h3>Longest dimension</h3>
                            <input id="dim_value" type="text" name="dimensions">
                            <select id="dim_unit">
                                <option>inches</option>
                                <option>centimeters</option>
                                <option>feet</option>
                                <option>meters</option>
                            </select>
                        </div>
                        
                        <div class="field">
                            <h3>Weight</h3>
                            <input id="weight_value" type="text" name="weight">
                            <select id="weight_unit">
                                <option>pounds</option>
                                <option>kilograms</option>
                            </select>
                        </div>
                        
                        <div class="field">
                            <h3>Material</h3>
                            <div id="materials">
                                <select id="material_value" class="materials">
                                    <option>Aluminium</option>
                                    <option>Cardboard</option>
                                    <option>Ceramic</option>
                                    <option>Organics</option>
                                    <option>Paper</option>
                                    <option>Plastic</option>
                                    <option>Pyrex</option>
                                    <option>Rubber</option>
                                    <option>Steel</option>
                                    <option>Tin</option>
                                    <option>Wood</option>
                                    <option>Yard Waste</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <input id="submit_button" class="button submit" type="submit" value="Submit"/>
                            <input id="reset_button" class="button reset" type="reset" value="Reset Form"/>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
